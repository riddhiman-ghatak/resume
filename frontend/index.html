<!DOCTYPE html>
<html>

<head>
    <title>Receipt Form</title>
    <style>
        /* Add some basic styling to the form */
        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Add custom styles for the form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .carousel-container {
            margin-bottom: 20px;
        }

        .carousel-slide {
            display: none;
        }

        .carousel-slide img {
            width: 100%;
        }

        .carousel-slide.active {
            display: block;
        }
    </style>
</head>

<body>
    <h1>Make Your Resume</h1>

    <!-- Add image carousel -->
    <div class="carousel-container">
        <div class="carousel-slide active">
            <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="carousel-slide">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="carousel-slide">
            <img src="image3.jpg" alt="Image 3">
        </div>
    </div>

    <form id="receiptForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="linkedin">LinkedIn:</label>
        <input type="text" id="linkedin" name="linkedin" required>

        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" required>

        <label for="summary">Summary:</label>
        <textarea id="summary" name="summary" rows="4" required></textarea>

        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills" required>

        <label for="schoolName">School Name:</label>
        <input type="text" id="schoolName" name="schoolName" required>

        <label for="schoolYear">School Year:</label>
        <input type="text" id="schoolYear" name="schoolYear" required>

        <label for="schoolDescription">School Description:</label>
        <textarea id="schoolDescription" name="schoolDescription" rows="4" required></textarea>

        <label for="collegeName">College Name:</label>
        <input type="text" id="collegeName" name="collegeName" required>

        <label for="collegeYear">College Year:</label>
        <input type="text" id="collegeYear" name="collegeYear" required>

        <label for="collegeDescription">College Description:</label>
        <textarea id="collegeDescription" name="collegeDescription" rows="4" required></textarea>

        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required>

        <label for="companyYear">Company Year:</label>
        <input type="text" id="companyYear" name="companyYear" required>

        <label for="companyDescription">Company Description:</label>
        <textarea id="companyDescription" name="companyDescription" rows="4" required></textarea>

        <label for="achievementType1">Achievement Type:</label>
        <input type="text" id="achievementType1" name="achievementType1" required>

        <label for="achievementDescription1">Achievement Description:</label>
        <textarea id="achievementDescription1" name="achievementDescription1" rows="4" required></textarea>

        <label for="achievementType2">Achievement Type:</label>
        <input type="text" id="achievementType2" name="achievementType2" required>

        <label for="achievementDescription2">Achievement Description:</label>
        <textarea id="achievementDescription2" name="achievementDescription2" rows="4" required></textarea>

        <div>
            <label for="resumetype">Select an appropriate resume type:</label><br>
            <select id="resumetype" name="resumetype" required>
                <option value="1">Type 1</option>
                <option value="2">Type 2</option>
                <option value="3">Type 3</option>
            </select>
        </div>

        <br><br>

        <input type="submit" value="Submit">
    </form>


    <script>
        // Image carousel script
        const carouselSlides = document.querySelectorAll('.carousel-slide');
        let slideIndex = 0;

        function showSlide(n) {
            for (let i = 0; i < carouselSlides.length; i++) {
                carouselSlides[i].classList.remove('active');
            }
            carouselSlides[n].classList.add('active');
        }

        function nextSlide() {
            slideIndex++;
            if (slideIndex >= carouselSlides.length) {
                slideIndex = 0;
            }
            showSlide(slideIndex);
        }

        setInterval(nextSlide, 3000);
    </script>
    <script src="script.js"></script>
</body>

</html>
