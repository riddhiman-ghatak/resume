<!DOCTYPE html>
<html>

<head>
    <title>Receipt Form</title>
    <style>
        /* Add some basic styling to the form */
        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Add custom styles for the form */
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .carousel-container {
            margin-bottom: 20px;
            width: 50%;
            height: 50vh;
            overflow: hidden;
            position: relative;
        }

        .carousel-slide {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .carousel-slide.active {
            display: block;
            opacity: 1;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            transform: translateX(100%);
            transition: transform 1s ease-in-out;
        }

        .carousel-slide.active img {
            transform: translateX(0);
        }

        /* Add additional styles */
        .form-container {
            width: 600px;
            max-width: 100%;
            padding: 40px;
            background-color: #333;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .form-container input[type="submit"] {
            background-color: #4CAF50;
            transition: background-color 0.3s ease;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-container label {
            color: #fff;
        }

        .form-container select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Make Your Resume</h1>

    <div class="carousel-container">
        <div class="carousel-slide active">
            <img src="./images/image1.jpg" alt="Image 1">
        </div>
        <div class="carousel-slide">
            <img src="./images/image2.jpg" alt="Image 2">
        </div>
        <div class="carousel-slide">
            <img src="./images/image3.jpg" alt="Image 3">
        </div>
    </div>

    <div class="form-container">
        <form id="receiptForm">
            <label for="resumetype">Select an appropriate resume type:</label><br>
            <select id="resumetype" name="resumetype" required>
                <option value="1">Type 1</option>
                <option value="2">Type 2</option>
                <option value="3">Type 3</option>
            </select>

            <br><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="linkedin">LinkedIn:</label>
            <input type="text" id="linkedin" name="linkedin" required>

            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" required>

            <label for="summary">Summary:</label>
            <textarea id="summary" name="summary" rows="4" required></textarea>

            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" required>

            <label for="schoolName">School Name:</label>
            <input type="text" id="schoolName" name="schoolName" required>

            <label for="schoolYear">School Year:</label>
            <input type="text" id="schoolYear" name="schoolYear" required>

            <label for="schoolDescription">School Description:</label>
            <textarea id="schoolDescription" name="schoolDescription" rows="4" required></textarea>

            <label for="collegeName">College Name:</label>
            <input type="text" id="collegeName" name="collegeName" required>

            <label for="collegeYear">College Year:</label>
            <input type="text" id="collegeYear" name="collegeYear" required>

            <label for="collegeDescription">College Description:</label>
            <textarea id="collegeDescription" name="collegeDescription" rows="4" required></textarea>

            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="companyYear">Company Year:</label>
            <input type="text" id="companyYear" name="companyYear" required>

            <label for="companyDescription">Company Description:</label>
            <textarea id="companyDescription" name="companyDescription" rows="4" required></textarea>

            <label for="achievementType1">Achievement Type:</label>
            <input type="text" id="achievementType1" name="achievementType1" required>

            <label for="achievementDescription1">Achievement Description:</label>
            <textarea id="achievementDescription1" name="achievementDescription1" rows="4" required></textarea>

            <label for="achievementType2">Achievement Type:</label>
            <input type="text" id="achievementType2" name="achievementType2" required>

            <label for="achievementDescription2">Achievement Description:</label>
            <textarea id="achievementDescription2" name="achievementDescription2" rows="4" required></textarea>


            <!-- Rest of the form fields -->

            <br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        // JavaScript logic for the image carousel
        var carouselSlides = document.querySelectorAll('.carousel-slide');
        var activeSlideIndex = 0;

        setInterval(function () {
            carouselSlides[activeSlideIndex].classList.remove('active');
            activeSlideIndex = (activeSlideIndex + 1) % carouselSlides.length;
            carouselSlides[activeSlideIndex].classList.add('active');
        }, 5000);
    </script>
    <script src="script.js"></script>
</body>

</html>
